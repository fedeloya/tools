<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta property="og:title" content="Fede's Kitchen Design vs Reality Slider" />
 <meta property="og:type" content="website" />
 <meta property="og:url" content="https://fedeloya.github.io/tools/archi/kit/" />
 <meta property="og:image" content="https://fedeloya.github.io/tools/archi/kit/img/kitchen-preview.jpg" />
 <meta property="og:description" content="Quickly compare render design with real photograph. Enjoy it.">
 <meta property="og:image:width" content="1200">
 <meta property="og:image:height" content="773">
 <meta name="description" content="Quickly compare render design with real photograph. Enjoy it.">
 <meta name="title" content="Quickly compare render design with real photograph. Enjoy it.">
 <link rel="icon" href="img/favicon.ico">
 <title>Fede's Kitchen Design vs Reality Slider</title>
 <style>
  html,
  body {
   margin: 0;
   padding: 0;
   height: 100%;
   overflow: hidden;
   background: #000;
   user-select: none;
   /* Disable selection on body */
  }

  .container {
   position: relative;
   width: 100%;
   height: 100vh;
   cursor: ew-resize;
  }

  .container img {
   position: absolute;
   top: 0;
   left: 0;
   height: 100%;
   width: 100%;
   object-fit: cover;
   pointer-events: none;
   /* Disable mouse interaction */
   user-drag: none;
   -webkit-user-drag: none;
  }

  .design {
   clip-path: inset(0 50% 0 0);
   z-index: 2;
  }

  .reality {
   z-index: 1;
  }

  .slider {
   position: absolute;
   top: 0;
   bottom: 0;
   width: 3px;
   background: white;
   left: 50%;
   transform: translateX(-1.5px);
   z-index: 3;
  }

 </style>
</head>

<body>

 <div class="container" id="sliderContainer">
  <img class="reality" id="realityImg" src="" alt="Reality" draggable="false">
  <img class="design" id="designImg" src="" alt="Design Render" draggable="false">
  <div class="slider" id="slider"></div>
 </div>

 <script type="application/json" id="imageData">
  {
   "design": "img/kitchen-render.png",
   "reality": "img/kitchen-real.jpg"
  }

 </script>

 <script>
  const data = JSON.parse(document.getElementById('imageData').textContent);
  document.getElementById('designImg').src = data.design;
  document.getElementById('realityImg').src = data.reality;

  const container = document.getElementById('sliderContainer');
  const designImg = document.getElementById('designImg');
  const slider = document.getElementById('slider');

  let isDragging = false;

  const updateSlider = (x) => {
   const rect = container.getBoundingClientRect();
   const offsetX = Math.max(0, Math.min(x - rect.left, rect.width));
   const percentage = (offsetX / rect.width) * 100;

   designImg.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
   slider.style.left = `${percentage}%`;
  };

  container.addEventListener('mousedown', () => isDragging = true);
  container.addEventListener('mouseup', () => isDragging = false);
  container.addEventListener('mouseleave', () => isDragging = false);
  container.addEventListener('mousemove', (e) => {
   if (!isDragging) return;
   updateSlider(e.clientX);
  });

  container.addEventListener('touchstart', () => isDragging = true);
  container.addEventListener('touchend', () => isDragging = false);
  container.addEventListener('touchmove', (e) => {
   if (!isDragging) return;
   updateSlider(e.touches[0].clientX);
  });

 </script>

</body>

</html>
